input {
  file {
    path => "C:/stack/data/*.logs"
    start_position => "beginning"
    sincedb_path => "NUL"
  }
}
filter {
  grok { 
    match => { "message" => ".*alertname=\"%{DATA:description}\" computername=\"%{DATA:hostname}\" computerip=\"%{IPV4:source_ip}\" severity=\"%{DATA:severity}\"" }
  }
}
output {
  stdout { codec => rubydebug }
  file { 
  codec => "json"
  path => "C:/stack/data/test.json"
  }
}